<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Código EAN-13</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      background-color: #f9f9f9;
    }
    .container {
      background: #fff;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #codigo {
      font-size: 24px;
      margin-top: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerador de Código Universal EAN-13</h1>
    <button onclick="gerarCodigoEAN13()">Gerar Código</button>
    <div id="codigo"></div>
  </div>

  <script>
    function calcularDigitoVerificador(codigo) {
      let soma = 0;
      for (let i = 0; i < codigo.length; i++) {
        const num = parseInt(codigo[i]);
        soma += (i % 2 === 0) ? num : num * 3;
      }
      const resto = soma % 10;
      const digitoVerificador = (10 - resto) % 10;
      return digitoVerificador;
    }

    function gerarCodigoEAN13() {
      let codigo12 = '';
      for (let i = 0; i < 12; i++) {
        codigo12 += Math.floor(Math.random() * 10);
      }
      const digito = calcularDigitoVerificador(codigo12);
      const codigoCompleto = codigo12 + digito;
      document.getElementById("codigo").innerText = `EAN-13: ${codigoCompleto}`;
    }
  </script>
</body>
</html>
